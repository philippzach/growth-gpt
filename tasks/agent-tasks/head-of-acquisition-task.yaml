# Head of Acquisition Agent Task - Customer Acquisition Strategy
# Links Head of Acquisition agent with workflow and template processing

schema_version: '2.0'
description: 'Agent task configuration for Head of Acquisition execution with comprehensive customer acquisition strategy and channel optimization'

# Core task identification
task:
  id: 'head-of-acquisition-execution'
  name: 'Customer Acquisition Strategy & Channel Optimization'
  version: '2.0'
  description: 'Execute Head of Acquisition agent to develop comprehensive customer acquisition strategy with optimized channel mix and campaign frameworks'
  category: 'agent-execution'
  type: 'agent-task'

  use_cases:
    - 'customer_acquisition_strategy'
    - 'channel_mix_optimization'
    - 'campaign_framework_development'
    - 'acquisition_funnel_design'
    - 'budget_allocation_strategy'

  complexity_level: 'complex'
  estimated_duration: '40-50 minutes'
  requires_user_interaction: true

# Agent integration configuration
agent_integration:
  agent_config_path: 'agents/head-of-acquisition-v2.yaml'
  agent_id: 'head-of-acquisition'
  agent_role: 'Head of Acquisition'

  behavior_overrides:
    temperature: 0.7
    max_tokens: 4500
    system_prompt_additions: |
      You are executing in the strategy stage with complete foundation and growth framework.
      Your acquisition strategy will be the primary driver of customer growth and revenue.
      Focus on creating scalable, cost-effective acquisition systems that align with personas and funnel metrics.
    knowledge_focus:
      - 'pirate-funnel-awareness'
      - 'pirate-funnel-acquisition'
      - 'facebook-ads'
      - 'customer-acquisition'

  capabilities:
    tools_available:
      - 'channel_planner'
      - 'campaign_optimizer'
      - 'attribution_tracker'
      - 'budget_allocator'
    apis_accessible:
      - 'anthropic_claude_api'
    permissions:
      - 'read_knowledge_base'
      - 'access_complete_strategic_context'
      - 'generate_acquisition_documents'
    restrictions:
      - 'no_specific_creative_asset_development'
      - 'no_detailed_technical_implementation'

# Workflow integration specifications
workflow_integration:
  workflow_id: 'master-workflow-v2'
  workflow_stage: 'strategy'
  step_id: 'acquisition_strategy'
  sequence_order: 5

  inputs:
    required_inputs:
      [
        'gtm-brief.md',
        'psychographic-personas.md',
        'product-brand-guide.md',
        'growth-funnel.md',
      ]
    optional_inputs: ['channel_performance_data', 'ad_spend_data']
    user_inputs: ['budget_constraints', 'channel_preferences']
    context_requirements:
      user_context: true
      business_context: true
      market_context: true

  outputs:
    primary_output: 'acquisition-strategy.md'
    secondary_outputs:
      - 'channel-mix-strategy.md'
      - 'campaign-frameworks.md'
      - 'acquisition-funnels.md'
    output_format: 'markdown'
    storage_location: 'docs/'

  coordination:
    depends_on:
      [
        'foundation_gtm',
        'persona_development',
        'product_brand_development',
        'growth_funnel_design',
      ]
    blocks: ['retention_strategy', 'viral_growth_strategy']
    parallel_execution: false
    timeout: '50 minutes'

  quality_gates:
    pre_execution:
      - 'validate_complete_strategic_context'
      - 'check_funnel_metrics_availability'
    post_execution:
      - 'validate_channel_strategy_alignment'
      - 'check_campaign_framework_scalability'
      - 'verify_acquisition_funnel_optimization'
    validation_rules:
      - 'channel_mix_must_align_with_persona_behavior_and_preferences'
      - 'campaign_frameworks_must_be_scalable_and_measurable'
      - 'acquisition_funnels_must_optimize_for_growth_funnel_metrics'
      - 'budget_allocation_must_be_justified_by_expected_returns'
    success_criteria:
      - 'Comprehensive acquisition strategy with persona-aligned channel mix'
      - 'Scalable campaign frameworks with clear testing and optimization plans'
      - 'Optimized acquisition funnels aligned with growth funnel metrics'
      - 'Strategic budget allocation with ROI projections and scaling plans'

# Task specification and requirements
task_specification:
  # Primary task definition
  primary_objective: 'Develop comprehensive customer acquisition strategy with optimized channel mix, scalable campaign frameworks, and budget allocation that drives cost-effective customer growth aligned with personas and growth funnel metrics'
  secondary_objectives:
    - 'Create persona-aligned channel mix strategy with platform-specific approaches'
    - 'Develop scalable campaign frameworks with testing and optimization methodologies'
    - 'Design acquisition funnels optimized for conversion and cost efficiency'
    - 'Establish strategic budget allocation with scaling and ROI optimization plans'

  # Specific deliverables
  deliverables:
    primary_deliverables:
      - 'Comprehensive acquisition strategy with channel mix and persona alignment'
      - 'Detailed campaign frameworks for each primary acquisition channel'
      - 'Optimized acquisition funnels with conversion optimization strategies'
      - 'Strategic budget allocation with ROI projections and scaling methodology'
      - 'Attribution and measurement framework for acquisition performance tracking'
    secondary_deliverables:
      - 'Competitive acquisition analysis and differentiation strategy'
      - 'Creative strategy guidelines aligned with brand positioning'
      - 'Testing and experimentation roadmap for acquisition optimization'
      - 'Channel partnership and expansion opportunities assessment'
    deliverable_format: 'Structured markdown document following acquisition-strategy-output-v2 template'
    quality_standards:
      - 'Channel strategy must demonstrate clear persona alignment and behavioral insights'
      - 'Campaign frameworks must be scalable with defined testing and optimization processes'
      - 'Acquisition funnels must be measurable and aligned with growth funnel KPIs'
      - 'Budget allocation must be justified with expected returns and scaling plans'

  # Success criteria and constraints
  success_criteria:
    mandatory_criteria:
      - 'Acquisition strategy demonstrates clear alignment with persona behavior and channel preferences'
      - 'Campaign frameworks are scalable and include systematic testing and optimization methodologies'
      - 'Acquisition funnels are optimized for cost efficiency and aligned with growth funnel metrics'
      - 'Budget allocation is strategic with clear ROI projections and scaling plans based on performance'
      - 'All acquisition approaches support brand positioning and competitive differentiation strategy'
    optional_criteria:
      - 'Channel mix includes innovative or underutilized channels that provide competitive advantages'
      - 'Campaign frameworks reveal sophisticated audience segmentation and personalization strategies'
      - 'Acquisition funnels identify unique optimization opportunities not commonly addressed'
      - 'Budget allocation strategy includes advanced attribution modeling and incrementality analysis'
    measurement_approach: 'Quality scoring based on persona alignment, campaign scalability, funnel optimization, and budget strategy effectiveness'
    validation_method: 'Template compliance check, persona alignment assessment, scalability evaluation, and ROI projection validation'

  constraints:
    scope_constraints:
      - 'Do not create specific ad copy or creative assets (focus on strategic frameworks)'
      - 'Do not develop detailed retention programs (retention agent handles this)'
      - 'Do not design specific experiments (growth hacker handles this)'
      - 'Focus on acquisition strategy and frameworks, not tactical creative execution'
    resource_constraints:
      - 'Maximum 50-minute execution time'
      - 'Use complete strategic context from all foundation and growth framework'
      - 'Generate comprehensive acquisition strategy within token limits'
    dependency_constraints:
      - 'Must align with persona behavioral insights and channel preferences'
      - 'Must optimize for growth funnel acquisition and activation metrics'
      - 'Must support brand positioning and messaging framework'
    quality_constraints:
      - 'All channel recommendations must be supported by persona behavioral analysis'
      - 'Campaign frameworks must be mathematically sound with clear success metrics'
      - 'Budget allocations must be justified with realistic ROI projections'
      - 'Acquisition strategies must be implementable with specified resource constraints'

  # Context and workflow awareness
  context_awareness:
    workflow_stage: 'strategy'
    stage_purpose: 'Develop tactical acquisition execution strategy that drives measurable customer growth'
    previous_stage_outputs:
      ['complete_strategic_foundation_and_growth_framework']
    next_stage_requirements:
      - 'Acquisition channels and customer sources for retention manager lifecycle design'
      - 'Campaign frameworks and messaging for viral growth architect amplification design'
      - 'Attribution and tracking methodology for growth hacker experiment design'
      - 'Budget and resource allocation context for overall strategy optimization'

  handoff_requirements:
    context_to_provide:
      - 'Complete acquisition strategy with channel mix and campaign frameworks'
      - 'Customer acquisition sources and quality profiles for retention optimization'
      - 'Attribution methodology and performance tracking for growth measurement'
      - 'Budget allocation and scaling plans for resource optimization'
    format_requirements:
      - 'Structured acquisition strategy with clear channel prioritization and rationale'
      - 'Campaign frameworks with modular components for different channels and personas'
      - 'Acquisition funnel diagrams with conversion optimization opportunities'
      - 'Executive summary for quick context understanding by subsequent agents'
    validation_requirements:
      - 'Channel strategy must demonstrate persona alignment with behavioral evidence'
      - 'Campaign frameworks must be scalable with clear success metrics'
      - 'Budget allocation must be realistic and justified with ROI projections'
    transformation_needs:
      - 'Extract customer acquisition sources for retention manager lifecycle mapping'
      - 'Prepare campaign messaging frameworks for viral growth architect amplification'
      - 'Format attribution methodology for growth hacker experiment measurement'

# Prompt generation configuration
prompt_generation:
  # Prompt template configuration
  templates:
    system_prompt_template: |
      {agent_identity}

      TASK OBJECTIVE: {primary_objective}

      SPECIFIC DELIVERABLES:
      {primary_deliverables}

      SUCCESS CRITERIA:
      {mandatory_criteria}

      CONSTRAINTS AND SCOPE:
      {scope_constraints}

      WORKFLOW CONTEXT:
      - Stage: {workflow_stage} ({stage_purpose})
      - Building on: Complete strategic foundation and growth funnel framework
      - Next agents depend on: {next_stage_requirements}

      STRATEGIC CONTEXT: {complete_strategic_context}

      KNOWLEDGE BASE: {injected_knowledge}

      OUTPUT FORMAT: Follow template structure exactly - {primary_template}

      QUALITY STANDARDS: {quality_standards}

    user_prompt_template: |
      Based on the complete strategic foundation and growth funnel framework, develop a comprehensive customer acquisition strategy following the specified deliverables and success criteria.

      Strategic Foundation: {foundation_summary}
      Persona Behavioral Insights: {persona_behavioral_insights}
      Growth Funnel Metrics: {growth_funnel_metrics}
      Brand Positioning: {brand_positioning}

      Budget Constraints: {budget_constraints}
      Channel Preferences: {channel_preferences}

      Focus on creating scalable, cost-effective acquisition systems that align with persona behavior and optimize for growth funnel performance.

    context_injection_template: |
      WORKFLOW CONTEXT:
      Current Stage: {workflow_stage}
      Stage Purpose: {stage_purpose}
      Previous Outputs: Complete strategic foundation and growth framework
      Next Stage Needs: {next_stage_requirements}

      STRATEGIC FOUNDATION:
      GTM Strategy: {gtm_strategy_summary}
      Customer Personas: {personas_summary}
      Product Positioning: {positioning_summary}
      Growth Funnel: {growth_funnel_summary}

      USER CONTEXT:
      Business Stage: {business_stage}
      Project Name: {project_name}
      Industry/Market: {industry_context}
      Budget Range: {budget_range}

    knowledge_injection_template: |
      RELEVANT KNOWLEDGE BASE:

      Customer Acquisition Strategy:
      {customer_acquisition_knowledge}

      AARRR Funnel - Awareness & Acquisition:
      {pirate_funnel_acquisition_knowledge}

      Digital Advertising & Channels:
      {digital_advertising_knowledge}

      Conversion Optimization:
      {conversion_optimization_knowledge}

  # Dynamic prompt generation
  dynamic_generation:
    context_injection_points:
      - 'after_system_prompt_identity'
      - 'before_deliverables_section'
      - 'after_constraints_section'
      - 'before_output_format_section'
    variable_substitution:
      agent_identity: 'from_agent_config.persona.identity'
      primary_objective: 'from_task_spec.primary_objective'
      primary_deliverables: 'from_task_spec.deliverables.primary_deliverables'
      mandatory_criteria: 'from_task_spec.success_criteria.mandatory_criteria'
      scope_constraints: 'from_task_spec.constraints.scope_constraints'
      workflow_stage: 'from_task_spec.context_awareness.workflow_stage'
      stage_purpose: 'from_task_spec.context_awareness.stage_purpose'
      next_stage_requirements: 'from_task_spec.context_awareness.next_stage_requirements'
      quality_standards: 'from_task_spec.deliverables.quality_standards'
      complete_strategic_context: 'from_all_previous_agent_outputs'
    conditional_sections:
      competitive_acquisition_analysis: 'if_competitor_channel_data_available'
      advanced_attribution_modeling: 'if_existing_analytics_infrastructure'
      channel_partnership_opportunities: 'if_partnership_potential_identified'
    personalization_options:
      industry_specific_channels: 'based_on_user_industry'
      budget_tier_strategies: 'based_on_budget_constraints'
      business_model_optimization: 'based_on_business_model'

  # Prompt optimization
  optimization:
    token_optimization: true
    clarity_enhancement: true
    context_compression: true
    quality_instructions: true

  # Prompt validation
  validation:
    prompt_validation: true
    length_limits:
      system_prompt_max_tokens: 3500
      user_prompt_max_tokens: 1200
      total_prompt_max_tokens: 4500
    required_elements:
      - 'task_objective_statement'
      - 'deliverables_specification'
      - 'success_criteria_definition'
      - 'output_format_instruction'
      - 'complete_strategic_context_injection'
      - 'knowledge_base_injection'
    quality_checks:
      - 'all_variables_substituted'
      - 'strategic_context_properly_integrated'
      - 'acquisition_requirements_clearly_specified'
      - 'token_limits_respected'

# Template integration configuration
template_integration:
  primary_template: 'templates/acquisition-strategy-output-v2.yaml'
  fallback_templates:
    - 'templates/channel-strategy-tmpl.yaml'
  template_variables:
    auto_extract:
      - 'acquisition_strategy'
      - 'channel_mix'
      - 'campaign_frameworks'
      - 'budget_allocation'
    user_provided:
      - 'project_name'
      - 'business_stage'
      - 'user_name'
    system_generated:
      - 'session_date'
      - 'agent_name'
      - 'agent_role'
      - 'strategic_context_references'

  processing:
    auto_variable_extraction: true
    variable_validation: true
    quality_enhancement: true
    multi_format_generation: true

  customization:
    section_overrides:
      channel_strategy:
        emphasis: 'persona_alignment_and_scalability'
      campaign_frameworks:
        depth: 'comprehensive_with_testing_methodology'
    variable_defaults:
      agent_name: 'Sarah'
      agent_role: 'Head of Acquisition'
      session_duration: '45 minutes'
    conditional_sections:
      competitive_analysis: 'if_competitor_acquisition_data_available'
      partnership_opportunities: 'if_channel_partnerships_viable'

# Execution configuration
execution:
  pre_execution:
    setup_steps:
      - 'load_agent_configuration'
      - 'validate_complete_strategic_context'
      - 'prepare_knowledge_base'
    context_preparation: 'integrate_all_strategic_outputs'
    knowledge_injection: 'auto_inject_acquisition_knowledge'
    validation_checks:
      - 'strategic_context_completeness_and_quality'
      - 'system_readiness'
      - 'template_availability'

  main_execution:
    execution_method: 'api_call'
    api_configuration:
      provider: 'anthropic'
      model: 'claude-3-5-sonnet-20241022'
      temperature: 0.7
      max_tokens: 4500
    processing_options:
      streaming: false
      parallel_processing: false
      batch_size: 1
    error_handling: 'retry_with_fallback'

  post_execution:
    output_processing:
      - 'extract_template_variables'
      - 'validate_acquisition_strategy_quality'
      - 'apply_formatting'
    template_application: 'dynamic_variable_binding'
    quality_validation:
      - 'channel_alignment_check'
      - 'campaign_scalability_validation'
      - 'budget_strategy_assessment'
    context_handoff: 'prepare_retention_manager_context'

  error_handling:
    retry_strategy: 'exponential_backoff'
    max_retries: 3
    fallback_behavior: 'use_fallback_template_and_notify'
    escalation_rules:
      - 'if_strategic_context_insufficient_after_2_attempts'
      - 'if_acquisition_quality_below_0.8_after_3_attempts'
      - 'if_api_errors_persist_after_5_minutes'

# API integration configuration
api_integration:
  primary_api:
    provider: 'anthropic'
    model: 'claude-3-5-sonnet-20241022'
    endpoint: 'https://api.anthropic.com/v1/messages'
    authentication:
      type: 'api_key'
      key_source: 'environment_variable'
      key_name: 'ANTHROPIC_API_KEY'

  request_config:
    timeout: 120
    rate_limiting:
      requests_per_minute: 50
      tokens_per_minute: 40000
    request_headers:
      content_type: 'application/json'
      user_agent: 'GrowthStrategyAgent/2.0'
    retry_config:
      max_retries: 3
      backoff_factor: 2
      retry_on_status: [429, 500, 502, 503, 504]

  response_processing:
    response_validation: true
    content_extraction: 'extract_assistant_message'
    error_detection:
      - 'check_api_error_codes'
      - 'validate_response_format'
      - 'detect_incomplete_responses'
    quality_scoring: true

# Knowledge base integration
knowledge_integration:
  knowledge_sources:
    primary_sources:
      - 'knowledge-base/method/09pirate-funnel-awareness.md'
      - 'knowledge-base/method/10pirate-funnel-acquisition.md'
      - 'knowledge-base/resources/facebook-Ads.md'
    secondary_sources:
      - 'knowledge-base/resources/cro.md'
      - 'knowledge-base/resources/copywriting-cheat-sheet.md'
      - 'knowledge-base/glossary/growth-hacking-dictionary.md'
    dynamic_sources:
      - 'gtm-brief.md'
      - 'psychographic-personas.md'
      - 'product-brand-guide.md'
      - 'growth-funnel.md'

  injection_strategy:
    method: 'context_aware'
    relevance_threshold: 0.7
    max_knowledge_tokens: 2000
    prioritization: 'acquisition_channels_relevant'

  processing:
    preprocessing:
      - 'extract_acquisition_concepts'
      - 'format_for_agent_consumption'
    formatting: 'structured_sections'
    context_integration: 'merge_with_strategic_context'
    validation: true

# Context management
context_management:
  context_sources:
    workflow_context: true
    previous_outputs: true
    user_context: true
    system_context: true

  processing:
    context_merging: 'strategic_outputs_priority'
    context_compression: true
    context_prioritization: 'personas_and_funnel_first'
    context_validation: true

  handoff:
    next_task_context:
      retention_manager:
        - 'customer_acquisition_sources_for_lifecycle_mapping'
        - 'acquisition_quality_profiles_for_retention_optimization'
        - 'channel_performance_data_for_lifecycle_personalization'
      viral_growth_architect:
        - 'acquisition_channels_for_viral_amplification'
        - 'campaign_messaging_for_referral_integration'
        - 'customer_acquisition_costs_for_viral_roi_optimization'
      growth_hacker:
        - 'acquisition_hypotheses_for_experiment_design'
        - 'channel_testing_frameworks_for_validation'
        - 'attribution_methodology_for_experiment_measurement'
    context_transformation: 'extract_relevant_for_retention_and_viral_strategy'
    context_storage: true
    context_cleanup:
      - 'remove_detailed_channel_analysis_for_handoff'
      - 'compress_campaign_framework_details'

# Quality assurance and validation
quality_assurance:
  input_validation:
    schema_validation: true
    strategic_context_validation: true
    context_validation: true
    prerequisite_validation: true

  process_validation:
    execution_monitoring: true
    intermediate_validation: false
    resource_monitoring: true
    performance_tracking: true

  output_validation:
    format_validation: true
    acquisition_strategy_quality: true
    completeness_check: true
    consistency_validation: true

  scoring:
    quality_metrics:
      - 'persona_channel_alignment'
      - 'campaign_framework_scalability'
      - 'funnel_optimization_effectiveness'
      - 'budget_strategy_soundness'
      - 'strategic_integration'
    scoring_algorithm: 'weighted_average'
    minimum_score: 0.8
    improvement_suggestions: true

# Performance and optimization
performance:
  resource_limits:
    max_memory_usage: '2GB'
    max_cpu_usage: '70%'
    max_execution_time: 3000 # 50 minutes
    max_api_calls: 5

  caching:
    cache_enabled: true
    cache_scope: 'session'
    cache_duration: '2h'
    cache_invalidation:
      - 'strategic_outputs_changed'
      - 'agent_config_updated'

  optimization:
    parallel_processing: false
    lazy_loading: true
    batch_processing: false
    compression: true

# Monitoring and analytics
monitoring:
  metrics:
    execution_metrics: true
    quality_metrics: true
    acquisition_strategy_effectiveness_metrics: true
    api_usage_metrics: true

  logging:
    log_level: 'info'
    log_components:
      - 'agent_execution'
      - 'acquisition_strategy_development'
      - 'quality_validation'
      - 'context_handoff'
    log_format: 'structured_json'
    log_storage: 'local_files'

  alerting:
    alert_conditions:
      - 'execution_time_exceeds_45_minutes'
      - 'acquisition_quality_score_below_0.8'
      - 'api_error_rate_above_10_percent'
    notification_channels:
      - 'system_logs'
      - 'admin_notifications'
    escalation_procedures:
      - 'notify_admin_after_3_failures'
      - 'halt_workflow_after_critical_error'

  reporting:
    report_generation: true
    report_frequency: 'per_execution'
    report_recipients: ['system_admin', 'workflow_manager']
    custom_reports:
      - 'acquisition_strategy_quality_report'
      - 'channel_alignment_effectiveness'

# Integration points and extensibility
integration_points:
  pre_execution_hooks:
    validation_hooks:
      - 'validate_strategic_context_acquisition_requirements'
    setup_hooks:
      - 'prepare_acquisition_strategy_development_context'
    notification_hooks:
      - 'notify_acquisition_strategy_start'

  post_execution_hooks:
    cleanup_hooks:
      - 'cleanup_temporary_analysis_files'
    notification_hooks:
      - 'notify_retention_manager'
    integration_hooks:
      - 'save_acquisition_strategy_to_project_repository'

  extensions:
    custom_processors:
      - 'channel_optimization_enhancer'
      - 'campaign_scalability_analyzer'
    custom_validators:
      - 'persona_channel_alignment_validator'
      - 'budget_roi_projection_validator'
    custom_formatters:
      - 'acquisition_strategy_formatter'
      - 'campaign_framework_formatter'
    plugin_support: true

# Security and compliance
security:
  data_protection:
    encryption_at_rest: true
    encryption_in_transit: true
    acquisition_data_sanitization: true
    access_logging: true

  access_control:
    authentication_required: false
    authorization_levels: ['user', 'agent', 'admin']
    permission_validation: true
    audit_trail: true

  compliance:
    compliance_frameworks: ['data_privacy']
    data_retention_policies: ['delete_after_30_days']
    privacy_protection: true
    regulatory_requirements: []

# Documentation and metadata
documentation:
  usage_docs:
    description: |
      This task executes the Head of Acquisition agent to develop comprehensive customer
      acquisition strategy with optimized channel mix and scalable campaign frameworks.
      Builds on complete strategic foundation to create cost-effective customer growth systems.
    usage_examples:
      - 'B2B SaaS customer acquisition strategy'
      - 'E-commerce multi-channel acquisition optimization'
      - 'Consumer app growth and user acquisition'
    best_practices:
      - 'Ensure channel selection aligns with persona behavioral preferences'
      - 'Focus on scalable frameworks that can grow with budget increases'
      - 'Create measurement systems that enable continuous optimization'
    troubleshooting:
      - 'If channel alignment is weak, review persona behavioral insights'
      - 'If campaigns lack scalability, strengthen framework methodology'
      - 'If budget allocation is unrealistic, adjust ROI projections'

  technical_docs:
    implementation_details: 'Integrates complete strategic foundation to create comprehensive acquisition execution strategy'
    api_documentation: 'Uses Anthropic Claude API with acquisition strategy prompt engineering'
    configuration_guide: 'Configure via head-of-acquisition-v2.yaml and acquisition-strategy-output-v2.yaml files'
    integration_examples:
      - 'Strategic foundation integration from all previous agents'
      - 'Acquisition strategy handoff to Retention and Viral Growth agents'

# Metadata and governance
metadata:
  version_info:
    major_version: 2
    minor_version: 0
    patch_version: 0
    release_date: '2024-01-15'
    build_number: '2024.01.15.005'

  governance:
    owner: 'growth_strategy_team'
    maintainers: ['system_architect', 'acquisition_specialist']
    contributors: ['agent_developers', 'template_designers']
    reviewers: ['senior_strategist', 'marketing_director']

  lifecycle:
    status: 'active'
    created_date: '2024-01-15'
    last_modified: '2024-01-15'
    deprecation_date: null
    replacement_task: null

  classification:
    tags:
      ['acquisition', 'channels', 'campaigns', 'strategy', 'agent-execution']
    categories: ['agent-tasks', 'workflow-strategy']
    priority: 'high'
    complexity_rating: 9
    maturity_level: 'stable'
