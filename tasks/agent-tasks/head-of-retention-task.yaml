# Head of Retention Agent Task - Customer Retention & Lifecycle Strategy
# Links Head of Retention agent with workflow and template processing

schema_version: '2.0'
description: 'Agent task configuration for Head of Retention execution with comprehensive customer lifecycle and retention optimization strategy'

# Core task identification
task:
  id: 'head-of-retention-execution'
  name: 'Customer Retention & Lifecycle Optimization Strategy'
  version: '2.0'
  description: 'Execute Head of Retention agent to develop comprehensive customer retention strategy with lifecycle optimization and engagement programs'
  category: 'agent-execution'
  type: 'agent-task'

  use_cases:
    - 'customer_retention_strategy'
    - 'lifecycle_optimization'
    - 'engagement_program_development'
    - 'churn_prevention_strategy'
    - 'customer_value_maximization'

  complexity_level: 'complex'
  estimated_duration: '35-45 minutes'
  requires_user_interaction: false

# Agent integration configuration
agent_integration:
  agent_config_path: 'agents/head-of-retention-v2.yaml'
  agent_id: 'head-of-retention'
  agent_role: 'Head of Retention'

  behavior_overrides:
    temperature: 0.7
    max_tokens: 4000
    system_prompt_additions: |
      You are executing in the strategy stage with complete foundation, growth framework, and acquisition strategy.
      Your retention strategy will maximize customer lifetime value and reduce churn.
      Focus on creating lifecycle programs that optimize activation, engagement, and long-term value.
    knowledge_focus:
      - 'pirate-funnel-activation'
      - 'pirate-funnel-retention'
      - 'wow-moment'
      - 'retention-lifecycle'

  capabilities:
    tools_available:
      - 'retention_analyzer'
      - 'lifecycle_mapper'
      - 'engagement_optimizer'
      - 'churn_predictor'
    apis_accessible:
      - 'anthropic_claude_api'
    permissions:
      - 'read_knowledge_base'
      - 'access_complete_strategic_context'
      - 'generate_retention_documents'
    restrictions:
      - 'no_specific_technical_implementation_details'
      - 'no_detailed_content_creation'

# Workflow integration specifications
workflow_integration:
  workflow_id: 'master-workflow-v2'
  workflow_stage: 'strategy'
  step_id: 'retention_strategy'
  sequence_order: 6

  inputs:
    required_inputs:
      [
        'gtm-brief.md',
        'psychographic-personas.md',
        'product-brand-guide.md',
        'growth-funnel.md',
        'acquisition-strategy.md',
      ]
    optional_inputs: ['churn_data', 'engagement_metrics']
    user_inputs: ['retention_challenges', 'lifecycle_stage_data']
    context_requirements:
      user_context: true
      business_context: true
      market_context: true

  outputs:
    primary_output: 'retention-strategy.md'
    secondary_outputs:
      - 'lifecycle-campaigns.md'
      - 'engagement-framework.md'
      - 'churn-prevention.md'
    output_format: 'markdown'
    storage_location: 'docs/'

  coordination:
    depends_on:
      [
        'foundation_gtm',
        'persona_development',
        'product_brand_development',
        'growth_funnel_design',
        'acquisition_strategy',
      ]
    blocks: ['viral_growth_strategy', 'experiment_design']
    parallel_execution: false
    timeout: '45 minutes'

  quality_gates:
    pre_execution:
      - 'validate_complete_strategic_and_acquisition_context'
      - 'check_customer_journey_and_funnel_alignment'
    post_execution:
      - 'validate_lifecycle_strategy_comprehensiveness'
      - 'check_retention_program_measurability'
      - 'verify_engagement_framework_actionability'
    validation_rules:
      - 'lifecycle_strategy_must_align_with_customer_journey_and_acquisition_sources'
      - 'retention_programs_must_be_measurable_and_tied_to_growth_funnel_metrics'
      - 'engagement_framework_must_be_personalized_by_persona_and_lifecycle_stage'
      - 'churn_prevention_must_be_proactive_with_predictive_elements'
    success_criteria:
      - 'Comprehensive lifecycle strategy aligned with customer journey and acquisition channels'
      - 'Measurable retention programs tied to growth funnel activation and retention metrics'
      - 'Personalized engagement framework optimized for different personas and lifecycle stages'
      - 'Proactive churn prevention strategy with predictive and reactive components'

# Task specification and requirements
task_specification:
  # Primary task definition
  primary_objective: 'Develop comprehensive customer retention and lifecycle optimization strategy that maximizes customer lifetime value, reduces churn, and creates systematic engagement programs aligned with acquisition sources and persona behavior'
  secondary_objectives:
    - 'Create complete customer lifecycle strategy with stage-specific optimization programs'
    - 'Develop personalized engagement framework aligned with persona psychology and behavior'
    - 'Design proactive churn prevention strategy with predictive and reactive components'
    - 'Establish retention measurement framework tied to growth funnel metrics and business objectives'

  # Specific deliverables
  deliverables:
    primary_deliverables:
      - 'Comprehensive customer lifecycle strategy with stage-specific programs and optimization'
      - 'Personalized engagement framework aligned with personas and customer journey touchpoints'
      - 'Proactive churn prevention strategy with predictive indicators and intervention programs'
      - 'Retention measurement framework with KPIs, cohort analysis, and lifecycle value tracking'
      - 'Activation optimization strategy focused on wow moment delivery and early engagement'
    secondary_deliverables:
      - 'Customer success program framework aligned with product positioning'
      - 'Retention automation and lifecycle campaign specifications'
      - 'Customer feedback and satisfaction measurement system'
      - 'Retention experimentation roadmap with testing priorities'
    deliverable_format: 'Structured markdown document following retention-strategy-output-v2 template'
    quality_standards:
      - 'Lifecycle strategy must be comprehensive with specific programs for each customer stage'
      - 'Engagement framework must be personalized and actionable across different personas'
      - 'Churn prevention must include both predictive indicators and intervention strategies'
      - 'Retention measurement must align with growth funnel metrics and enable optimization'

  # Success criteria and constraints
  success_criteria:
    mandatory_criteria:
      - 'Lifecycle strategy comprehensively addresses all customer stages from activation to advocacy'
      - 'Engagement framework is personalized by persona with specific tactics for different behavioral segments'
      - 'Churn prevention strategy is proactive with clear predictive indicators and intervention protocols'
      - 'Retention measurement framework enables data-driven optimization and ties to business objectives'
      - 'All retention programs align with acquisition sources and support overall growth funnel performance'
    optional_criteria:
      - 'Lifecycle strategy reveals innovative retention approaches not commonly used in industry'
      - 'Engagement framework includes sophisticated behavioral triggers and personalization methods'
      - 'Churn prevention identifies unique retention levers specific to business model and personas'
      - 'Retention measurement includes advanced cohort analysis and predictive lifetime value modeling'
    measurement_approach: 'Quality scoring based on lifecycle comprehensiveness, engagement personalization, churn prevention effectiveness, and measurement framework robustness'
    validation_method: 'Template compliance check, lifecycle completeness assessment, engagement personalization evaluation, and retention metrics validation'

  constraints:
    scope_constraints:
      - 'Do not create specific email copy or creative content (focus on strategic frameworks)'
      - 'Do not develop detailed technical implementation (focus on program strategy)'
      - 'Do not design specific experiments (growth hacker handles this)'
      - 'Focus on retention strategy and lifecycle optimization, not tactical content creation'
    resource_constraints:
      - 'Maximum 45-minute execution time'
      - 'Use complete strategic context including acquisition strategy and customer sources'
      - 'Generate comprehensive retention strategy within token limits'
    dependency_constraints:
      - 'Must align with persona behavioral insights and customer journey mapping'
      - 'Must optimize for growth funnel activation and retention metrics'
      - 'Must consider acquisition channel sources and customer quality profiles'
    quality_constraints:
      - 'All retention programs must be supported by persona behavioral analysis'
      - 'Lifecycle strategies must be measurable with clear success metrics'
      - 'Churn prevention must be actionable with specific intervention triggers'
      - 'Engagement frameworks must be implementable with available resources'

  # Context and workflow awareness
  context_awareness:
    workflow_stage: 'strategy'
    stage_purpose: 'Develop comprehensive retention execution strategy that maximizes customer lifetime value'
    previous_stage_outputs:
      [
        'complete_strategic_foundation_growth_framework_and_acquisition_strategy',
      ]
    next_stage_requirements:
      - 'Retention programs and lifecycle data for viral growth architect amplification design'
      - 'Customer engagement patterns for growth hacker experiment hypothesis formation'
      - 'Lifecycle value optimization for overall strategy ROI calculation'
      - 'Retention measurement framework for comprehensive growth tracking'

  handoff_requirements:
    context_to_provide:
      - 'Complete retention strategy with lifecycle programs and engagement frameworks'
      - 'Customer lifecycle stages and engagement patterns for viral amplification design'
      - 'Retention measurement methodology for growth experiment design'
      - 'Customer success and satisfaction frameworks for overall strategy optimization'
    format_requirements:
      - 'Structured retention strategy with clear lifecycle stage definitions and programs'
      - 'Engagement framework with persona-specific tactics and behavioral triggers'
      - 'Churn prevention strategy with predictive indicators and intervention protocols'
      - 'Executive summary for quick context understanding by subsequent agents'
    validation_requirements:
      - 'Lifecycle strategy must be comprehensive with measurable programs for each stage'
      - 'Engagement framework must be actionable with specific persona alignments'
      - 'Churn prevention must be implementable with available data and tools'
    transformation_needs:
      - 'Extract engagement patterns for viral growth architect amplification opportunities'
      - 'Prepare retention hypotheses for growth hacker experiment design'
      - 'Format lifecycle value metrics for overall strategy ROI optimization'

# Prompt generation configuration
prompt_generation:
  # Prompt template configuration
  templates:
    system_prompt_template: |
      {agent_identity}

      TASK OBJECTIVE: {primary_objective}

      SPECIFIC DELIVERABLES:
      {primary_deliverables}

      SUCCESS CRITERIA:
      {mandatory_criteria}

      CONSTRAINTS AND SCOPE:
      {scope_constraints}

      WORKFLOW CONTEXT:
      - Stage: {workflow_stage} ({stage_purpose})
      - Building on: Complete strategic foundation, growth framework, and acquisition strategy
      - Next agents depend on: {next_stage_requirements}

      STRATEGIC CONTEXT: {complete_strategic_context}

      KNOWLEDGE BASE: {injected_knowledge}

      OUTPUT FORMAT: Follow template structure exactly - {primary_template}

      QUALITY STANDARDS: {quality_standards}

    user_prompt_template: |
      Based on the complete strategic foundation, growth framework, and acquisition strategy, develop a comprehensive customer retention and lifecycle optimization strategy following the specified deliverables and success criteria.

      Strategic Foundation: {foundation_summary}
      Customer Journey & Personas: {customer_journey_personas}
      Growth Funnel Metrics: {growth_funnel_metrics}
      Acquisition Sources: {acquisition_sources}

      Retention Challenges: {retention_challenges}
      Lifecycle Stage Data: {lifecycle_stage_data}

      Focus on creating lifecycle programs that maximize customer value and reduce churn while aligning with acquisition sources and persona behavior.

    context_injection_template: |
      WORKFLOW CONTEXT:
      Current Stage: {workflow_stage}
      Stage Purpose: {stage_purpose}
      Previous Outputs: Complete strategic foundation, growth framework, and acquisition strategy
      Next Stage Needs: {next_stage_requirements}

      STRATEGIC FOUNDATION:
      GTM Strategy: {gtm_strategy_summary}
      Customer Personas: {personas_summary}
      Product Positioning: {positioning_summary}
      Growth Funnel: {growth_funnel_summary}
      Acquisition Strategy: {acquisition_strategy_summary}

      USER CONTEXT:
      Business Stage: {business_stage}
      Project Name: {project_name}
      Industry/Market: {industry_context}
      Customer Base: {customer_base_context}

    knowledge_injection_template: |
      RELEVANT KNOWLEDGE BASE:

      Customer Lifecycle & Retention:
      {customer_retention_knowledge}

      AARRR Funnel - Activation & Retention:
      {pirate_funnel_retention_knowledge}

      Wow Moment & Customer Success:
      {wow_moment_knowledge}

      Engagement & Lifecycle Programs:
      {lifecycle_programs_knowledge}

  # Dynamic prompt generation
  dynamic_generation:
    context_injection_points:
      - 'after_system_prompt_identity'
      - 'before_deliverables_section'
      - 'after_constraints_section'
      - 'before_output_format_section'
    variable_substitution:
      agent_identity: 'from_agent_config.persona.identity'
      primary_objective: 'from_task_spec.primary_objective'
      primary_deliverables: 'from_task_spec.deliverables.primary_deliverables'
      mandatory_criteria: 'from_task_spec.success_criteria.mandatory_criteria'
      scope_constraints: 'from_task_spec.constraints.scope_constraints'
      workflow_stage: 'from_task_spec.context_awareness.workflow_stage'
      stage_purpose: 'from_task_spec.context_awareness.stage_purpose'
      next_stage_requirements: 'from_task_spec.context_awareness.next_stage_requirements'
      quality_standards: 'from_task_spec.deliverables.quality_standards'
      complete_strategic_context: 'from_all_previous_agent_outputs'
    conditional_sections:
      churn_prediction_modeling: 'if_existing_customer_data_available'
      advanced_lifecycle_automation: 'if_marketing_automation_infrastructure'
      customer_success_programs: 'if_high_touch_business_model'
    personalization_options:
      industry_specific_retention: 'based_on_user_industry'
      business_model_lifecycle: 'based_on_business_model'
      customer_maturity_programs: 'based_on_customer_base'

  # Prompt optimization
  optimization:
    token_optimization: true
    clarity_enhancement: true
    context_compression: true
    quality_instructions: true

  # Prompt validation
  validation:
    prompt_validation: true
    length_limits:
      system_prompt_max_tokens: 3500
      user_prompt_max_tokens: 1200
      total_prompt_max_tokens: 4500
    required_elements:
      - 'task_objective_statement'
      - 'deliverables_specification'
      - 'success_criteria_definition'
      - 'output_format_instruction'
      - 'complete_strategic_context_injection'
      - 'knowledge_base_injection'
    quality_checks:
      - 'all_variables_substituted'
      - 'strategic_context_properly_integrated'
      - 'retention_requirements_clearly_specified'
      - 'token_limits_respected'

# Template integration configuration
template_integration:
  primary_template: 'templates/retention-strategy-output-v2.yaml'
  fallback_templates:
    - 'templates/lifecycle-strategy-tmpl.yaml'
  template_variables:
    auto_extract:
      - 'retention_strategy'
      - 'lifecycle_programs'
      - 'engagement_framework'
      - 'churn_prevention'
    user_provided:
      - 'project_name'
      - 'business_stage'
      - 'user_name'
    system_generated:
      - 'session_date'
      - 'agent_name'
      - 'agent_role'
      - 'strategic_context_references'

  processing:
    auto_variable_extraction: true
    variable_validation: true
    quality_enhancement: true
    multi_format_generation: true

  customization:
    section_overrides:
      lifecycle_strategy:
        emphasis: 'persona_personalization_and_measurability'
      engagement_framework:
        depth: 'comprehensive_with_behavioral_triggers'
    variable_defaults:
      agent_name: 'Maya'
      agent_role: 'Head of Retention'
      session_duration: '40 minutes'
    conditional_sections:
      churn_prediction: 'if_customer_data_analytics_available'
      customer_success: 'if_high_touch_business_model'

# Execution configuration
execution:
  pre_execution:
    setup_steps:
      - 'load_agent_configuration'
      - 'validate_complete_strategic_and_acquisition_context'
      - 'prepare_knowledge_base'
    context_preparation: 'integrate_all_strategic_and_acquisition_outputs'
    knowledge_injection: 'auto_inject_retention_knowledge'
    validation_checks:
      - 'strategic_and_acquisition_context_completeness'
      - 'system_readiness'
      - 'template_availability'

  main_execution:
    execution_method: 'api_call'
    api_configuration:
      provider: 'anthropic'
      model: 'claude-3-5-sonnet-20241022'
      temperature: 0.7
      max_tokens: 4000
    processing_options:
      streaming: false
      parallel_processing: false
      batch_size: 1
    error_handling: 'retry_with_fallback'

  post_execution:
    output_processing:
      - 'extract_template_variables'
      - 'validate_retention_strategy_quality'
      - 'apply_formatting'
    template_application: 'dynamic_variable_binding'
    quality_validation:
      - 'lifecycle_comprehensiveness_check'
      - 'engagement_personalization_validation'
      - 'churn_prevention_effectiveness_assessment'
    context_handoff: 'prepare_viral_growth_architect_context'

  error_handling:
    retry_strategy: 'exponential_backoff'
    max_retries: 3
    fallback_behavior: 'use_fallback_template_and_notify'
    escalation_rules:
      - 'if_strategic_context_insufficient_after_2_attempts'
      - 'if_retention_quality_below_0.8_after_3_attempts'
      - 'if_api_errors_persist_after_5_minutes'

# API integration configuration
api_integration:
  primary_api:
    provider: 'anthropic'
    model: 'claude-3-5-sonnet-20241022'
    endpoint: 'https://api.anthropic.com/v1/messages'
    authentication:
      type: 'api_key'
      key_source: 'environment_variable'
      key_name: 'ANTHROPIC_API_KEY'

  request_config:
    timeout: 120
    rate_limiting:
      requests_per_minute: 50
      tokens_per_minute: 40000
    request_headers:
      content_type: 'application/json'
      user_agent: 'GrowthStrategyAgent/2.0'
    retry_config:
      max_retries: 3
      backoff_factor: 2
      retry_on_status: [429, 500, 502, 503, 504]

  response_processing:
    response_validation: true
    content_extraction: 'extract_assistant_message'
    error_detection:
      - 'check_api_error_codes'
      - 'validate_response_format'
      - 'detect_incomplete_responses'
    quality_scoring: true

# Knowledge base integration
knowledge_integration:
  knowledge_sources:
    primary_sources:
      - 'knowledge-base/method/11wow-moment.md'
      - 'knowledge-base/method/12pirate-funnel-activation.md'
      - 'knowledge-base/method/14pirate-funnel-retention.md'
    secondary_sources:
      - 'knowledge-base/resources/retention-lifecycle.md'
      - 'knowledge-base/resources/hierachy-of-engagement.md'
      - 'knowledge-base/glossary/growth-hacking-dictionary.md'
    dynamic_sources:
      - 'gtm-brief.md'
      - 'psychographic-personas.md'
      - 'product-brand-guide.md'
      - 'growth-funnel.md'
      - 'acquisition-strategy.md'

  injection_strategy:
    method: 'context_aware'
    relevance_threshold: 0.7
    max_knowledge_tokens: 2000
    prioritization: 'retention_lifecycle_relevant'

  processing:
    preprocessing:
      - 'extract_retention_concepts'
      - 'format_for_agent_consumption'
    formatting: 'structured_sections'
    context_integration: 'merge_with_strategic_and_acquisition_context'
    validation: true

# Context management
context_management:
  context_sources:
    workflow_context: true
    previous_outputs: true
    user_context: true
    system_context: true

  processing:
    context_merging: 'acquisition_and_strategic_outputs_priority'
    context_compression: true
    context_prioritization: 'customer_journey_and_personas_first'
    context_validation: true

  handoff:
    next_task_context:
      viral_growth_architect:
        - 'customer_lifecycle_stages_for_viral_amplification_timing'
        - 'engagement_patterns_for_referral_trigger_optimization'
        - 'customer_satisfaction_data_for_viral_advocacy_programs'
      growth_hacker:
        - 'retention_hypotheses_for_experiment_design'
        - 'lifecycle_optimization_opportunities_for_testing'
        - 'retention_measurement_methodology_for_experiment_tracking'
    context_transformation: 'extract_relevant_for_viral_growth_and_experimentation'
    context_storage: true
    context_cleanup:
      - 'remove_detailed_program_specifications_for_handoff'
      - 'compress_lifecycle_analysis_details'

# Quality assurance and validation
quality_assurance:
  input_validation:
    schema_validation: true
    strategic_and_acquisition_context_validation: true
    context_validation: true
    prerequisite_validation: true

  process_validation:
    execution_monitoring: true
    intermediate_validation: false
    resource_monitoring: true
    performance_tracking: true

  output_validation:
    format_validation: true
    retention_strategy_quality: true
    completeness_check: true
    consistency_validation: true

  scoring:
    quality_metrics:
      - 'lifecycle_comprehensiveness'
      - 'engagement_personalization'
      - 'churn_prevention_effectiveness'
      - 'retention_measurement_robustness'
      - 'strategic_integration'
    scoring_algorithm: 'weighted_average'
    minimum_score: 0.8
    improvement_suggestions: true

# Performance and optimization
performance:
  resource_limits:
    max_memory_usage: '2GB'
    max_cpu_usage: '70%'
    max_execution_time: 2700 # 45 minutes
    max_api_calls: 5

  caching:
    cache_enabled: true
    cache_scope: 'session'
    cache_duration: '2h'
    cache_invalidation:
      - 'strategic_and_acquisition_outputs_changed'
      - 'agent_config_updated'

  optimization:
    parallel_processing: false
    lazy_loading: true
    batch_processing: false
    compression: true

# Monitoring and analytics
monitoring:
  metrics:
    execution_metrics: true
    quality_metrics: true
    retention_strategy_effectiveness_metrics: true
    api_usage_metrics: true

  logging:
    log_level: 'info'
    log_components:
      - 'agent_execution'
      - 'retention_strategy_development'
      - 'quality_validation'
      - 'context_handoff'
    log_format: 'structured_json'
    log_storage: 'local_files'

  alerting:
    alert_conditions:
      - 'execution_time_exceeds_40_minutes'
      - 'retention_quality_score_below_0.8'
      - 'api_error_rate_above_10_percent'
    notification_channels:
      - 'system_logs'
      - 'admin_notifications'
    escalation_procedures:
      - 'notify_admin_after_3_failures'
      - 'halt_workflow_after_critical_error'

  reporting:
    report_generation: true
    report_frequency: 'per_execution'
    report_recipients: ['system_admin', 'workflow_manager']
    custom_reports:
      - 'retention_strategy_quality_report'
      - 'lifecycle_optimization_effectiveness'

# Integration points and extensibility
integration_points:
  pre_execution_hooks:
    validation_hooks:
      - 'validate_strategic_and_acquisition_context_retention_requirements'
    setup_hooks:
      - 'prepare_retention_strategy_development_context'
    notification_hooks:
      - 'notify_retention_strategy_start'

  post_execution_hooks:
    cleanup_hooks:
      - 'cleanup_temporary_analysis_files'
    notification_hooks:
      - 'notify_viral_growth_architect'
    integration_hooks:
      - 'save_retention_strategy_to_project_repository'

  extensions:
    custom_processors:
      - 'lifecycle_optimization_enhancer'
      - 'churn_prediction_analyzer'
    custom_validators:
      - 'lifecycle_comprehensiveness_validator'
      - 'engagement_personalization_validator'
    custom_formatters:
      - 'retention_strategy_formatter'
      - 'lifecycle_program_formatter'
    plugin_support: true

# Security and compliance
security:
  data_protection:
    encryption_at_rest: true
    encryption_in_transit: true
    retention_data_sanitization: true
    access_logging: true

  access_control:
    authentication_required: false
    authorization_levels: ['user', 'agent', 'admin']
    permission_validation: true
    audit_trail: true

  compliance:
    compliance_frameworks: ['data_privacy']
    data_retention_policies: ['delete_after_30_days']
    privacy_protection: true
    regulatory_requirements: []

# Documentation and metadata
documentation:
  usage_docs:
    description: |
      This task executes the Head of Retention agent to develop comprehensive customer
      retention and lifecycle optimization strategy. Builds on complete strategic foundation
      and acquisition strategy to create programs that maximize customer lifetime value.
    usage_examples:
      - 'SaaS customer success and retention programs'
      - 'E-commerce customer lifecycle optimization'
      - 'Subscription service churn prevention'
    best_practices:
      - 'Ensure lifecycle programs align with persona behavioral patterns'
      - 'Focus on measurable retention metrics tied to business objectives'
      - 'Create proactive churn prevention with predictive indicators'
    troubleshooting:
      - 'If lifecycle programs lack personalization, enhance persona behavioral insights'
      - 'If retention metrics are unclear, strengthen measurement framework'
      - 'If churn prevention is reactive, develop predictive indicators'

  technical_docs:
    implementation_details: 'Integrates complete strategic foundation and acquisition strategy to create comprehensive retention execution'
    api_documentation: 'Uses Anthropic Claude API with retention strategy prompt engineering'
    configuration_guide: 'Configure via head-of-retention-v2.yaml and retention-strategy-output-v2.yaml files'
    integration_examples:
      - 'Strategic foundation and acquisition integration'
      - 'Retention strategy handoff to Viral Growth and Growth Hacker agents'

# Metadata and governance
metadata:
  version_info:
    major_version: 2
    minor_version: 0
    patch_version: 0
    release_date: '2024-01-15'
    build_number: '2024.01.15.006'

  governance:
    owner: 'growth_strategy_team'
    maintainers: ['system_architect', 'retention_specialist']
    contributors: ['agent_developers', 'template_designers']
    reviewers: ['senior_strategist', 'customer_success_director']

  lifecycle:
    status: 'active'
    created_date: '2024-01-15'
    last_modified: '2024-01-15'
    deprecation_date: null
    replacement_task: null

  classification:
    tags:
      ['retention', 'lifecycle', 'engagement', 'strategy', 'agent-execution']
    categories: ['agent-tasks', 'workflow-strategy']
    priority: 'high'
    complexity_rating: 8
    maturity_level: 'stable'
