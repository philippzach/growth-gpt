      {{/success_indicators}}

# Variable management and data binding for all templates
variables:
  global_variables:
    current_date: '{{current_timestamp}}'
    agent_version: '2.0'
    template_version: '2.0'

  sources:
    agent_outputs: true
    user_inputs: true
    workflow_context: true
    external_apis: false

  processing:
    auto_extraction: true
    type_conversion: true
    validation: true
    sanitization: true

  binding:
    late_binding: true
    dynamic_binding: true
    context_awareness: true

  defaults:
    strategy: 'context_based'
    placeholder_pattern: '[{{variable_name}}]'
    missing_variable_behavior: 'substitute'

# Content generation and AI integration for all templates
content_generation:
  ai_generation:
    enabled: true
    model_preferences: ['claude-3-5-sonnet-20241022']
    quality_thresholds:
      completeness: 0.9
      strategic_depth: 0.85
      actionability: 0.85
      scientific_rigor: 0.9 # Higher for Growth Hacker

  enhancement:
    grammar_checking: true
    style_consistency: true
    fact_checking: false
    readability_optimization: true

  validation:
    schema_validation: true
    content_completeness: true
    variable_consistency: true
    format_compliance: true

# Quality assurance and validation for all templates
quality_assurance:
  quality_checks:
    completeness: true
    consistency: true
    strategic_depth: true
    actionability: true
    scientific_rigor: true # Especially important for Growth Hacker

  validation_rules:
    required_sections:
      head_of_acquisition:
        [
          'channel_strategy',
          'campaign_frameworks',
          'budget_roi',
          'scaling_strategy',
        ]
      head_of_retention:
        [
          'lifecycle_mapping',
          'engagement_programs',
          'retention_strategies',
          'customer_success',
        ]
      viral_growth_architect:
        [
          'viral_loops',
          'network_effects',
          'referral_programs',
          'implementation_roadmap',
        ]
      growth_hacker:
        [
          'hypothesis_framework',
          'experimentation_framework',
          'testing_roadmap',
          'learning_framework',
        ]

    minimum_content_length:
      acquisition_strategy: 500
      retention_strategy: 450
      viral_strategy: 400
      experimentation_framework: 600

  scoring:
    enabled: true
    scoring_criteria:
      - 'strategic_alignment'
      - 'implementation_feasibility'
      - 'measurement_quality'
      - 'actionability'
      - 'innovation_level'
    minimum_score: 0.8
    improvement_suggestions: true

# Metadata and governance for all templates
metadata:
  version_info:
    major_version: 2
    minor_version: 0
    patch_version: 0
    release_date: '2024-01-15'

  governance:
    owner: 'growth_strategy_team'
    maintainers:
      [
        'acquisition_specialist',
        'retention_specialist',
        'viral_growth_specialist',
        'experimentation_specialist',
      ]
    contributors: ['growth_team', 'data_analysts', 'product_managers']

  lifecycle:
    status: 'active'
    deprecation_date: null
    replacement_template: null

  classification:
    tags:
      acquisition:
        [
          'customer-acquisition',
          'channel-optimization',
          'campaign-management',
          'budget-allocation',
        ]
      retention:
        [
          'customer-retention',
          'lifecycle-optimization',
          'engagement-programs',
          'churn-prevention',
        ]
      viral:
        ['viral-growth', 'network-effects', 'referral-programs', 'viral-loops']
      experimentation:
        [
          'growth-hacking',
          'experimentation',
          'hypothesis-testing',
          'data-driven-growth',
        ]
    categories: ['strategy_templates', 'output_templates', 'growth_templates']
    maturity_level: 'stable'
    usage_frequency: 'frequent'

# Workflow integration specifications
workflow_integration:
  agent_sequence:
    - head_of_acquisition: 5
    - head_of_retention: 6
    - viral_growth_architect: 7
    - growth_hacker: 8

  context_handoffs:
    acquisition_to_retention:
      - customer_quality_metrics
      - acquisition_cost_data
      - channel_performance_insights
      - customer_onboarding_requirements

    retention_to_viral:
      - customer_satisfaction_data
      - engagement_patterns
      - advocacy_opportunities
      - network_potential_assessment

    viral_to_experimentation:
      - viral_hypotheses
      - network_effect_assumptions
      - referral_program_concepts
      - sharing_behavior_insights

  template_dependencies:
    all_templates_require:
      - gtm_strategy_foundation
      - customer_persona_insights
      - product_positioning_framework
      - growth_funnel_metrics

    acquisition_requires:
      - growth_funnel_awareness_metrics
      - persona_behavioral_insights
      - brand_positioning_framework

    retention_requires:
      - acquisition_quality_metrics
      - customer_journey_mapping
      - activation_success_criteria

    viral_requires:
      - retention_engagement_patterns
      - customer_satisfaction_levels
      - network_density_analysis

    experimentation_requires:
      - all_previous_agent_hypotheses
      - complete_funnel_metrics
      - strategic_priority_ranking

# Template validation and testing
template_testing:
  validation_scenarios:
    - scenario: 'complete_workflow_execution'
      description: 'Test all templates in sequence with full context'
      success_criteria:
        ['all_variables_populated', 'consistent_formatting', 'logical_flow']

    - scenario: 'partial_context_handling'
      description: 'Test templates with missing context elements'
      success_criteria:
        ['graceful_degradation', 'placeholder_handling', 'error_recovery']

    - scenario: 'multi_format_generation'
      description: 'Test generation in markdown, PDF, and HTML formats'
      success_criteria:
        ['format_compliance', 'visual_consistency', 'content_preservation']

  quality_gates:
    pre_generation:
      - validate_agent_output_completeness
      - verify_context_availability
      - check_template_schema_compliance

    post_generation:
      - validate_all_variables_substituted
      - verify_content_quality_thresholds
      - check_formatting_compliance
      - ensure_handoff_context_preparation

# Documentation and usage guidelines
documentation:
  template_usage:
    description: |
      These templates support the complete 8-agent growth strategy workflow, providing
      structured output generation for acquisition, retention, viral, and experimentation
      strategies. Each template is designed for seamless integration with the overall
      workflow and includes comprehensive variable extraction and context handoff mechanisms.

  best_practices:
    - 'Always validate agent output completeness before template application'
    - 'Use context-aware variable substitution for optimal results'
    - 'Enable multi-format generation for maximum utility'
    - 'Implement quality validation at each stage'
    - 'Ensure proper context handoff between agents'

  troubleshooting:
    common_issues:
      - issue: 'Missing variables in agent output'
        solution: 'Use fallback_template or placeholder_pattern substitution'
      - issue: 'Context handoff failures'
        solution: 'Validate required context elements before next agent execution'
      - issue: 'Format generation errors'
        solution: 'Check template syntax and variable consistency'
