# Growth Manager Output Template - Schema v2.0 Implementation
# Comprehensive template for Growth Manager agent output with AARRR funnel design and North Star metrics

schema_version: '2.0'
description: 'Professional growth manager output template with comprehensive growth funnel design and KPI framework'

# Core template identification
template:
  id: 'growth-manager-output-v2'
  name: 'Growth Funnel Design & KPI Framework Results'
  version: '2.0'
  description: 'Comprehensive template for growth funnel design with AARRR framework, North Star metrics, and optimization roadmap'
  category: 'strategy'
  type: 'output'

  use_cases:
    - 'growth_funnel_design'
    - 'aarrr_framework_development'
    - 'north_star_metric_definition'
    - 'kpi_framework_creation'
    - 'growth_optimization_strategy'

  agent_compatibility: ['growth-manager']
  workflow_stages: ['strategy']
  complexity_level: 'complex'

# Output configuration
output:
  format: 'markdown'
  secondary_formats: ['pdf', 'html']
  filename: 'docs/growth-funnel-strategy-{{project_name}}-{{date}}.md'
  title: 'Growth Funnel Design & KPI Framework: {{project_name}}'

  storage:
    default_location: 'docs/'
    organization_pattern: 'date/agent'
    versioning: true
    backup_copies: true

  format_specific:
    markdown:
      syntax_highlighting: true
      table_formatting: 'github'
      link_handling: 'relative'

    pdf:
      page_layout: 'a4'
      font_family: 'Arial'
      include_toc: true

    html:
      css_framework: 'bootstrap'
      responsive: true
      interactive_elements: false

# Workflow integration
workflow:
  mode: 'non-interactive'
  execution_context: 'post_agent'

  user_interaction:
    elicitation_required: false
    approval_required: true

  agent_integration:
    prompt_integration: true
    context_injection: true
    validation_integration: true

  processing:
    pre_processing: ['validate_agent_output', 'extract_variables']
    post_processing: ['quality_check', 'format_optimization', 'save_backup']
    error_handling: 'graceful_degradation'
    fallback_template: 'growth-strategy-tmpl'

# Section structure and hierarchy
sections:
  # Document Header
  - section_id: 'document_header'
    title: null
    description: 'Document metadata and session information'
    order: 1
    required: true
    content_type: 'template'
    content: |
      # {{title}}

      **Session Date:** {{session_date}}
      **Facilitator:** {{agent_name}} ({{agent_role}})
      **Participant:** {{user_name}}
      **Project:** {{project_name}}
      **Business Stage:** {{business_stage}}

    variables:
      - variable_name: 'session_date'
        data_type: 'string'
        required: true
        default_value: '{{current_date}}'
        description: 'Date of growth strategy session'
      - variable_name: 'agent_name'
        data_type: 'string'
        required: true
        default_value: 'Marcus'
        description: 'Name of the growth manager agent'
      - variable_name: 'agent_role'
        data_type: 'string'
        required: true
        default_value: 'Growth Strategy Manager'
        description: 'Role of the facilitating agent'
      - variable_name: 'user_name'
        data_type: 'string'
        required: false
        default_value: 'Growth Team'
        description: 'Name of the user or team'
      - variable_name: 'project_name'
        data_type: 'string'
        required: true
        description: 'Name of the project or business'
      - variable_name: 'business_stage'
        data_type: 'string'
        required: true
        description: 'Current stage of business development'

  # Executive Summary
  - section_id: 'executive_summary'
    title: 'Executive Summary'
    description: 'High-level overview of growth strategy and key metrics'
    order: 2
    required: true
    content_type: 'template'
    content: |
      **North Star Metric:** {{north_star_metric}}

      **Current Growth Stage:** {{current_growth_stage}}

      **Primary Growth Lever:** {{primary_growth_lever}}

      **Expected Growth Rate:** {{expected_growth_rate}}

      **Key Bottleneck:** {{key_bottleneck}}

      **Implementation Timeline:** {{implementation_timeline}}

    variables:
      - variable_name: 'north_star_metric'
        data_type: 'string'
        required: true
        description: 'Primary North Star metric for growth'
      - variable_name: 'current_growth_stage'
        data_type: 'string'
        required: true
        description: 'Current stage in growth lifecycle'
      - variable_name: 'primary_growth_lever'
        data_type: 'string'
        required: true
        description: 'Most important growth lever to focus on'
      - variable_name: 'expected_growth_rate'
        data_type: 'string'
        required: true
        description: 'Expected growth rate with strategy implementation'
      - variable_name: 'key_bottleneck'
        data_type: 'string'
        required: true
        description: 'Primary bottleneck limiting growth'
      - variable_name: 'implementation_timeline'
        data_type: 'string'
        required: true
        description: 'Timeline for strategy implementation'

  # North Star Metric Framework
  - section_id: 'north_star_framework'
    title: 'North Star Metric Framework'
    description: 'Definition and framework for the North Star metric'
    order: 3
    required: true

    subsections:
