          **Definition:** {{nsm_definition}}

          **Calculation Method:** {{nsm_calculation}}

          **Current Baseline:** {{nsm_baseline}}

          **Target Goals:**
          - 30 days: {{nsm_target_30d}}
          - 90 days: {{nsm_target_90d}}
          - 6 months: {{nsm_target_6m}}
          - 12 months: {{nsm_target_12m}}

          **Why This Metric:**
          {{nsm_rationale}}

          **Business Model Alignment:**
          {{nsm_business_alignment}}

        variables:
          - variable_name: 'nsm_name'
            data_type: 'string'
            required: true
            description: 'Name of the North Star metric'
          - variable_name: 'nsm_definition'
            data_type: 'string'
            required: true
            description: 'Clear definition of the metric'
          - variable_name: 'nsm_calculation'
            data_type: 'string'
            required: true
            description: 'How the metric is calculated'
          - variable_name: 'nsm_baseline'
            data_type: 'string'
            required: true
            description: 'Current baseline value'
          - variable_name: 'nsm_target_30d'
            data_type: 'string'
            required: true
            description: '30-day target'
          - variable_name: 'nsm_target_90d'
            data_type: 'string'
            required: true
            description: '90-day target'
          - variable_name: 'nsm_target_6m'
            data_type: 'string'
            required: true
            description: '6-month target'
          - variable_name: 'nsm_target_12m'
            data_type: 'string'
            required: true
            description: '12-month target'
          - variable_name: 'nsm_rationale'
            data_type: 'string'
            required: true
            description: 'Why this metric was chosen'
          - variable_name: 'nsm_business_alignment'
            data_type: 'string'
            required: true
            description: 'How metric aligns with business model'

      - section_id: 'input_metrics'
        title: 'Input Metrics'
        order: 2
        content_type: 'template'
        formatting:
          type: 'bullet-list'
        content: |
          {{#input_metrics}}
          - **{{metric_name}}**
            - Definition: {{metric_definition}}
            - Current Value: {{current_value}}
            - Target: {{target_value}}
            - Impact on NSM: {{nsm_impact}}
            - Measurement Frequency: {{measurement_frequency}}
          {{/input_metrics}}

        variables:
          - variable_name: 'input_metrics'
            data_type: 'array'
            required: true
            description: 'Metrics that drive the North Star metric'

