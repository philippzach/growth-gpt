      - section_id: 'long_term_strategic_initiatives'
        title: 'Long-Term Strategic Initiatives (90+ Days)'
        order: 3
        content_type: 'template'
        formatting:
          type: 'bullet-list'
        content: |
          {{#long_term_initiatives}}
          - **{{initiative_name}}**
            - Strategic Value: {{strategic_value}}
            - Investment Required: {{investment_required}}
            - Expected ROI: {{expected_roi}}
            - Timeline: {{timeline}}
          {{/long_term_initiatives}}

        variables:
          - variable_name: 'long_term_initiatives'
            data_type: 'array'
            required: true
            description: 'Long-term strategic growth initiatives'

  # Next Steps & Handoff
