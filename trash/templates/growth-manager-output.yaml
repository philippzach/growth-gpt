# Variable management and data binding
variables:
  global_variables:
    current_date: '{{current_timestamp}}'
    agent_version: '2.0'
    template_version: '2.0'

  sources:
    agent_outputs: true
    user_inputs: true
    workflow_context: true
    external_apis: false

  processing:
    auto_extraction: true
    type_conversion: true
    validation: true
    sanitization: true

  binding:
    late_binding: true
    dynamic_binding: true
    context_awareness: true

  defaults:
    strategy: 'context_based'
    placeholder_pattern: '[{{variable_name}}]'
    missing_variable_behavior: 'substitute'

# Content generation and AI integration
content_generation:
  ai_generation:
    enabled: true
    model_preferences: ['claude-3-5-sonnet-20241022']
    quality_thresholds:
      completeness: 0.9
      metric_accuracy: 0.95
      actionability: 0.85

  enhancement:
    grammar_checking: true
    style_consistency: true
    fact_checking: false
    readability_optimization: true

  validation:
    schema_validation: true
    content_completeness: true
    variable_consistency: true
    format_compliance: true

# Quality assurance and validation
quality_assurance:
  quality_checks:
    completeness: true
    consistency: true
    metric_accuracy: true
    actionability: true

  validation_rules:
    required_sections:
      [
        'north_star_framework',
        'aarrr_funnel',
        'kpi_framework',
        'optimization_roadmap',
      ]
    minimum_content_length:
      aarrr_funnel: 500
      kpi_framework: 300
      optimization_roadmap: 350

  scoring:
    enabled: true
    scoring_criteria:
      [
        'metric_framework_quality',
        'funnel_completeness',
        'optimization_practicality',
        'strategic_alignment',
      ]
    minimum_score: 0.85
    improvement_suggestions: true

# Metadata and governance
metadata:
  version_info:
    major_version: 2
    minor_version: 0
    patch_version: 0
    release_date: '2024-01-15'

  governance:
    owner: 'growth_strategy_team'
    maintainers: ['growth_manager_agent']
    contributors: ['growth_specialists', 'data_analysts']

  lifecycle:
    status: 'active'
    deprecation_date: null
    replacement_template: null

  classification:
    tags:
      [
        'growth-funnel',
        'aarrr',
        'north-star-metric',
        'kpi-framework',
        'growth-optimization',
      ]
    categories: ['strategy_templates', 'output_templates']
    maturity_level: 'stable'
    usage_frequency: 'frequent'
