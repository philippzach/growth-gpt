      - 'psychographic-personas'   # Full Persona Strategist output
    user_inputs:
      - 'product_vision'
      - 'feature_preferences'
      - 'technical_constraints'
  
  # Outputs and handoffs
  outputs:
    primary_output: 'product-strategy-positioning'
    format: 'markdown'
    
  handoff_requirements:
    next_agents:
      - 'growth-manager'
      - 'head-of-acquisition'
    
