# Product Manager - Unified Agent Configuration
# Merges agent persona + task specifications following prompts/gtm.md structure

schema_version: '3.0'
description: 'Unified Product Manager configuration with integrated persona, capabilities, and task specifications'

# ============================================================================
# AGENT IDENTITY & ROLE (System Prompt Section 1)
# ============================================================================

